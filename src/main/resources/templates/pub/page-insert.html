{#include pub/layout/base}
    <div class="flex justify-center">
        <fieldset class="fieldset bg-base-200 border-base-200 rounded-box w-md border p-4">
            <legend class="fieldset-legend">Ajout utilisateur</legend>

            {#for label in data.headers}
            <label class="label">{label}</label>
            <input type="text" class="input w-md" />
            {/for}

            <button class="btn btn-sm btn-success mt-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                Enregistrer
            </button>
        </fieldset>
    </div>
{/include}
